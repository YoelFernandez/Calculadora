<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caluladora</title>
    <link rel="stylesheet" href="01_Calculadora.css" />
  </head>
  <body>
    <div class="contenedor">
      <h1>Calculadora de Yelo pitufo</h1>
      <div class="mostrar" id="mostrar"></div>
      <div class="tablero">
        <input type="button" class="btn" value="c" id="c" />
        <input type="button" class="btn" value="<" />
        <input type="button" class="btn" value="+" />
        <input type="button" class="btn" value="*" />
        <input type="button" class="btn" value="9" />
        <input type="button" class="btn" value="8" />
        <input type="button" class="btn" value="7" />
        <input type="button" class="btn" value="/" />
        <input type="button" class="btn" value="6" />
        <input type="button" class="btn" value="5" />
        <input type="button" class="btn" value="4" />
        <input type="button" class="btn" value="=" id="igual" />
        <input type="button" class="btn" value="3" />
        <input type="button" class="btn" value="2" />
        <input type="button" class="btn" value="1" />
        <input type="button" class="btn" value="0" id="cero"/>
        <input type="button" class="btn" value="." />
      </div>
    </div>
    <script src="01_Calculadora.js"></script>
  </body>
</html>
